$def with(resultado=0)
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>CALCULADORA</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    
    <form method="POST">
      <label for="inp_numero1" name="lbl_numero1">Numero 1</label><br>
      <input type="number" step="any" name="inp_numero1" id="inp_numero1" required value=0.0><br>

      <label for="inp_numero2" name="lbl_numero2">Numero 2</label><br>
      <input type="number" step="any" name="inp_numero2" id="inp_numero2" required value=0.0><br>

      <label for="inp_resultado" name="lbl_resultado">Resultado</label><br>
      <input type="number" step="any" name="inp_resultado" id="inp_resultado" readonly value=$resultado><br>

      <button type="submit"  name="btn_operacion" value="suma" >Suma</button><br>
      <button type="submit"  name="btn_operacion" value="resta" >Resta</button><br>
      <button type="submit"  name="btn_operacion" value="multiplicacion" >Multiplicacion</button><br>
      <button type="submit"  name="btn_operacion" value="division" >Division</button><br>

    </form>
  </body>
</html>
